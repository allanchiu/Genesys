<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>系统登录页面</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sign-in.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" method="post">
    {{ form.csrf_token }}
    <h1 class="h3 mb-3 font-weight-normal">请登录系统</h1>
    {% if form.mail_addr.data %}
        <input type="email" id="mail_addr" class="form-control" placeholder="邮箱地址" name="mail_addr"
               value="{{ form.mail_addr.data }}" required autofocus>
    {% else %}
        <input type="email" id="mail_addr" class="form-control" placeholder="邮箱地址" name="mail_addr" required autofocus>
    {% endif %}


    <input type="password" id="password" class="form-control" placeholder="密码" name="password" required>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: #e33a1a">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
</form>
</body>
</html>
